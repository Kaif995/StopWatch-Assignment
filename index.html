<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <h1 class="displaytime">
            <center>
            <span id="min">00</span>
            :
            <span id="sec">00</span>
            :
            <span id="msec">00</span>
        </center>
        </h1>
        <div class="button">
            <a href="#" onclick="stoped()"><img src="images/stop.png" alt="Stop" id="btn1"></a>
            <a href="#" onclick="started()"><img src="images/start.png" alt="start" id="btn2"></a>
            <a href= "#" onclick="reset()"><img src="images/reset.png" alt="Reset" id="btn3"></a>
      </div>
    </div>
    
    
    <script src=" app.js"></script>
</body>

</html>
